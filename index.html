<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    
<body>

   
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Assistant Honey
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>

          <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
          <div class="popup-menu" id="menu">
            <ul>
              <li>
                <a id="english" onclick="english()">English</a>
                <a id="french" onclick="french()">French</a>
    
              </li>
            </ul>
          </div>

        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(./assets/download.png)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <!-- <div class="msg-info-name">BOT</div> -->
                <!-- <div class="msg-info-time">12:45</div> -->
              </div>
      
              <div class="msg-text">
                Hi how can I help you?
              </div>
              
            </div>
           
          </div>
      
          <div class="msg right-msg">
           
      
            
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Ask anything...">
          
           <button class="send-btn" type="submit" > <img class="send" src="./assets/send.png" alt=""></button>

          

            <img id="voicebtn" class="voicebtn" src="./assets/mic.png" alt="">
            <img id="stopbtn" class="voicebtn hidden" src="./assets/stop.png" alt="">
        

        </form>

      </section>
      <script src="script.js" async></script>
</body>
</html>
